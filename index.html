<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jankenpo-Game</title>
    <link rel="stylesheet" href="css/master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
        <h1>Jan Ken Pon!</h1>
    </header>
    <main>
      <div class="score">
        <p id="comp-score">Computer: 0 </p>
        <p id="play-score" >Player: 0</p>
      </div>
      <hr>
      <div class="game">
        <div id="computer">
          <h4 id="comp-h4">Computer</h4>
          <img id="computer-hand" src="img/anon.png" alt="hand" >
        </div>
        <div id="player">

            <h4 id="play-h4">Player</h4>
            <img id="paper" src="img/hand-0.png" alt="paper">
            <img id="scissor" src="img/hand-1.png" alt="scissor">
            <img id="rock" src="img/hand-2.png" alt="rock">

        </div>
      </div>
      <div class="button">
        <button id="action" type="button" name="button">Jankenpon!</button>
      </div>
      <script type="text/javascript" src="js/app.js">

      </script>
    </main>

  </body>
</html>
